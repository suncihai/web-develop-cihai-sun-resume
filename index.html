<script type="text/javascript">
    $(function(){
        var winH = $(window).height();

        $('.js_item').on('click', function(){
            if($(this).hasClass("weui-btn_disabled")){
               return false;
            }
            var id = $(this).data('id');
            setTimeout(function(){
                window.pageManager.go(id);
            },1100);
        });

        $('.weui-tabbar__item').on('click', function(){
            var $that = $(this);
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            resetIcon();
            switch ($that.prop("id")){
                case "home":
                    $('#transfer_icon').prop("src","images/transfer_green.png");
                    break;
                case "myorder":
                    $('#myorder_icon').prop("src","images/myorder_green.png");
                    break;
                case "myprofile":
                    $('#myprofile_icon').prop("src","images/myprofile_green.png");
                    break;
                case "mycircle":
                    $('#mycircle_icon').prop("src","images/mycircle_green.png");
                    break;
                default:
                    break;
            }

            setTimeout(function(){
                if($that.prop("id")=="myorder"){
                   $("#order_indicator").hide();
                }
                if($that.prop("id")=="mycircle"){
                   $("#circle_indicator").hide();
                }
                window.pageManager.go($that.prop("id"));
            },300);
        });

        function resetIcon(){
            $('#transfer_icon').prop("src","images/transfer_gray.png");
            $('#myorder_icon').prop("src","images/myorder_gray.png");
            $('#myprofile_icon').prop("src","images/myprofile_gray.png");
            $('#mycircle_icon').prop("src","images/mycircle_gray.png");
        }
    });
</script>

              </div>
              <div class="weui-cell__hd">
                  <select class="weui-select" name="selectfromcurrency" id="selectfromcurrency">
                      <option value="USD" selected>USD</option>
                      <option value="CNY">CNY</option>
                  </select>
              </div>

                  <input id="exchange_amount" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入汇款金额" style="text-align:right;font-size:20px;"/>

<script type="text/javascript">
    $(function(){
        var winH = $(window).height();
        var categorySpace = 10;
        var rate = 6.5121;

        $('.js_item').on('click', function(){
            if($(this).hasClass("weui-btn_disabled")){
               return false;
            }
            
            var id = $(this).data('id');

            $('body').data("exchange_currency",$("#selectfromcurrency").val());
            $('body').data("exchange_amount",$("#exchange_amount").val());
            $('body').data("rate",rate);
            $('body').data("recipient_currency",$("#selecttocurrency").val());
            $('body').data("recipient_amount",$("#recipient_amount").val());

            setTimeout(function(){
                window.pageManager.go(id);
            },1100);
        });

        var $loadingToast = $('#loadingToast');
        $('.nextbutton').on('click', function(){
            if($(this).hasClass("weui-btn_disabled")){
               return false;
            }
            if ($loadingToast.css('display') != 'none') return;

            $loadingToast.fadeIn(100);
            setTimeout(function () {
                $loadingToast.fadeOut(100);
            },1000);
        });

        var $iosDialog = $('#iosDialog');

        $('#check_limitation').on('click', function(){
            if($("#selectfromcurrency").val()=="USD"){
              $('#limitation_content').html("您当前的汇款币种是美元，汇款限额为2000美元。");
            }else{
              $('#limitation_content').html("您当前的汇款币种是人民币，汇款限额为50000人民币。");
            }
            $iosDialog.fadeIn(200);
        });

        $('.weui-dialog__btn').on('click', function(){
            $('.js_dialog').fadeOut(200);
        });
         
        $("#exchange_amount").keyup(function(){
           $("#recipient_amount").val(($(this).val()*rate).toFixed(2));
           checkamount();
        });

        function checkamount(){
           if($("#exchange_amount").val()>2000&&($("#selectfromcurrency").val()=="USD")){
              $("#next-to-recipient").removeClass("weui-btn_primary").addClass("weui-btn_warn").addClass("weui-btn_disabled");
              $("#exchange_hint").html("汇款金额超过限额").css("color","red");
              $("#exchange_amount").css("color","red");
           }else if($("#exchange_amount").val()>50000&&($("#selectfromcurrency").val()=="CNY")){
              $("#next-to-recipient").removeClass("weui-btn_primary").addClass("weui-btn_warn").addClass("weui-btn_disabled");
              $("#exchange_hint").html("汇款金额超过限额").css("color","red");
              $("#exchange_amount").css("color","red");
           }else{
              $("#next-to-recipient").removeClass("weui-btn_warn").removeClass("weui-btn_disabled").addClass("weui-btn_primary");
              $("#exchange_hint").html("汇款金额").css("color","#aaa");
              $("#exchange_amount").css("color","black");
           }
        }

        $("#recipient_amount").keyup(function(){
           $("#exchange_amount").val(($(this).val()/rate).toFixed(2));
        });

        $("#selectfromcurrency").change(function(){
            if($(this).val()=="CNY"){
               exchangedirection("CNYtoUSD");
               $("#selecttocurrency").val("USD");
               $("#exhangerate").html("1 CNY = 0.1535 USD");
            }else{
               exchangedirection("USDtoCNY");
               $("#selecttocurrency").val("CNY");
               $("#exhangerate").html("1 USD = 6.5121 CNY");
            }
            rate = (1/rate).toFixed(4);
            $("#recipient_amount").val(($("#exchange_amount").val()*rate).toFixed(2));
            checkamount();
        });

        $("#selecttocurrency").change(function(){
            if($(this).val()=="CNY"){
               exchangedirection("USDtoCNY");
               $("#selectfromcurrency").val("USD");
               $("#exhangerate").html("1 USD = 6.4828 CNY");
            }else{
               exchangedirection("CNYtoUSD");
               $("#selectfromcurrency").val("CNY");
               $("#exhangerate").html("1 CNY = 0.1535 USD");
            }
            rate = (1/rate).toFixed(4);
            $("#exchange_amount").val(($("#recipient_amount").val()/rate).toFixed(2));
            checkamount();
        });

        function exchangedirection(direction){
           if(direction=="USDtoCNY"){
               $("#exchange_flag").prop("src","./images/USD.png");
               $("#recipient_flag").prop("src","./images/CNY.png");
           }else if(direction=="CNYtoUSD"){
              $("#exchange_flag").prop("src","./images/CNY.png");
              $("#recipient_flag").prop("src","./images/USD.png");
           }
        }
    });
</script>
</script>

                    <input id="profile_name" class="weui-input recipient_info_input" type="text" placeholder="请输入你的姓名"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">身份证号码*</label></div>
                <div class="weui-cell__bd">
                    <input id="profile_card" class="weui-input recipient_info_input" type="text" placeholder="请输入您的身份证号码"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">生日*</label></div>
                <div class="weui-cell__bd">
                    <input id="profile_birthday" class="weui-input" type="date" value="" placeholder="请输入您的生日"/>
                </div>
            </div>
        </div>
    </div>

    <div class="page__bd page__bd_spacing" style="margin:20px auto;">
       <a href="javascript:;" id="save_profile" class="weui-btn weui-btn_primary" href="javascript:;">保存</a>
    </div>

    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var winH = $(window).height();

        var $savedToast = $('#savedToast');
        $('#save_profile').on('click', function(){
            if ($savedToast.css('display') != 'none') return;

            if(($('#profile_name').val()!='')&&($('#profile_card').val()!='')&&($('#profile_birthday').val()!='')&&($('#profile_img').css("background")!='')){
               $('#profile_indicator').hide();
            }
            
            $savedToast.fadeIn(100);
            setTimeout(function () {
                $savedToast.fadeOut(100);
            },1200);
        });

        var $uploaderInput = $("#uploaderInput");

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }
                $('#profile_img').css('background','url('+src+')').css("background-size","cover");
            }
        });

    });
</script>
</script>
