    <div class="container" id="container"></div>

    <script type="text/html" id="tpl_home">
<div class="page">
    <div style="background:#2ab350;height:120px;text-align:center;">
        <img src="./images/logo.png" alt="LineMoney" style="margin:30px;"/>
    </div>
    <div style="text-align:center;padding:10px;font-size:12px;">
       <div style="display:inline-block;text-align:center;margin:10px;">
          <img src="./images/exchange_visited.png"/>
          <p id="exchange_des">汇款金额</p>
       </div>
       <div style="display:inline-block;text-align:center;margin:10px;">
          <img src="./images/recipient_unvisited.png"/>
          <p id="recipient_des">收款账户</p>
       </div>
       <div style="display:inline-block;text-align:center;margin:10px;">
          <img src="./images/payment_unvisited.png"/>
          <p id="payment_des">汇款方式</p>
       </div>
       <div style="display:inline-block;text-align:center;margin:10px;">
          <img src="./images/confirmation_unvisited.png"/>
          <p id="confirmation_des">最终确认</p>
       </div>
    </div>
    <div class="weui-cells weui-cells_form">
          <div class="weui-cell">
              <div class="weui-cell__hd">
                 <img src="./images/USD.png"/ style="display:inline-block;vertical-align:middle;">
                 <label class="weui-label" style="display:inline-block;vertical-align:middle;">USD</label>
              </div>
              <div class="weui-cell__bd">
                  <input id="exchange_amount" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入汇款金额" style="text-align:right"/>
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd">
                 <img src="./images/CNY.png"/ style="display:inline-block;vertical-align:middle;">
                 <label class="weui-label" style="display:inline-block;vertical-align:middle;">CNY</label>
              </div>
              <div class="weui-cell__bd">
                  <input id="recipient_amount" class="weui-input" type="number" pattern="[0-9]*" placeholder="0.00" style="text-align:right"/>
              </div>
          </div>
    </div>
    <div class="weui-cells__tips" style="font-size:13px;"><font color="#2ab350">参考汇率：</font> 1 USD = 6.4828 CNY</div>
    <div class="page__bd page__bd_spacing" style="margin:100px auto;">
       <a href="javascript:;" class="weui-btn weui-btn_primary js_item" data-id="recipient" href="javascript:;">下一步</a>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var winH = $(window).height();
        var categorySpace = 10;

        $('.js_item').on('click', function(){
            var id = $(this).data('id');
            window.pageManager.go(id);
        });
        $('.js_category').on('click', function(){
            var $this = $(this),
                $inner = $this.next('.js_categoryInner'),
                $page = $this.parents('.page'),
                $parent = $(this).parent('li');
            var innerH = $inner.data('height');
            bear = $page;

            if(!innerH){
                $inner.css('height', 'auto');
                innerH = $inner.height();
                $inner.removeAttr('style');
                $inner.data('height', innerH);
            }

            if($parent.hasClass('js_show')){
                $parent.removeClass('js_show');
            }else{
                $parent.siblings().removeClass('js_show');

                $parent.addClass('js_show');
                if(this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH){
                    var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

                    if(scrollTop > this.offsetTop){
                        scrollTop = this.offsetTop - categorySpace;
                    }

                    $page.scrollTop(scrollTop);
                }
            }
        });
         
        $("#exchange_amount").keyup(function(){
           $("#recipient_amount").val(($(this).val()*6.4828).toFixed(2));
        });
    });
</script>
</script>
